<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CandidatoVagas</title>
  <base href="/candidatoVaga">
</head>
<body>
  <p class="display-4 text-center" style="margin-top: 3%;margin-bottom: 5%;">Lista de inscrições do candidato</p>
  <div class="row" style="margin: 3%;">
    <div class="col-sm-6"  *ngFor="let inscription of inscriptions">
      <div class="card" style="margin-top: 10px;">
        <div class="card-body">
          <h5 class="card-title">#{{inscription.id}} : {{inscription.nome}} <br><hr > Vaga: {{inscription.descricao}} - Empresa: {{inscription.empresa}}</h5>
          <br><p>Linguagens para a vaga:</p>
          <hr>
          <ul *ngFor="let tool of tools">
            
            <p class="card-text">
                <li *ngIf="inscription.id_vaga === tool.id">{{tool.nome}}</li>
            </p>
          </ul>
          <a (click)="removerRelacao(inscription.id, inscription.id_vaga)" class="btn btn-primary" style="margin-left: 70%; margin-bottom: 0%;">Cancelar inscrição</a>
        </div>
      </div>

    </div>
 
  </div>
</body>
</html>

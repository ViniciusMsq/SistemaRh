<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="/linguagens">
</head>
<body>
    <hr class="dropdown-divider">

    <h2 class="d-flex justify-content-center">Cadastrar</h2>
    <div class="d-flex justify-content-center">
      <form>
          <div class="form-row">
            <div class="form-group col">
              <label>Nome</label>
              <input type="text" class="form-control" placeholder="Nome" id="nome" name="nome" [(ngModel)]="linguagem.nome">
            </div>
          </div>
          <div class="d-flex justify-content-center"> 
            <button type="submit" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
        </div>
        </form>
    </div>
    <br>
    <hr class="dropdown-divider">
    <br>
    <h3 class="d-flex justify-content-center">linguagens cadastradas</h3>
    <table class="table table-striped">
      <tr>
        <th>#id</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let linguagem of linguagens">
        <td>{{linguagem.id}}</td>
        <td>{{linguagem.nome}}</td>
        <td class="overflow-hidden">
            <div ngbDropdown container="body">
              <button class="btn btn-outline-primary btn-sm" ngbDropdownToggle>♠</button>
              <div ngbDropdownMenu>
                <button ngbDropdownItem (click)="atualizar(linguagem.id)">Atualizar</button>
            </div>
          </div>
        </td>
      </tr>
    </table>
</body>
</html>
